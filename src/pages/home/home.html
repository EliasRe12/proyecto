<ion-header>

      <button ion-button icon-only><ion-icon name="create" style="color:darkorange"></ion-icon></button>
      <button ion-button icon-only><ion-icon name="construct" style="color:gray;"></ion-icon></button>

    <ion-buttons>

<ion-content padding style="background-color: black">

  <ion-segment [(ngModel)]="seleccion" style="background-color: #f4f4f4">

          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-item>
    </div>

   <ion-card style="background-color:lavender">

      <div class="card-title">
